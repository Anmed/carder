<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Registration form</title>
</head>
<body>

<div id="regContainer">
    <form th:action="@{/registration}" method="post">

        <div class="error">
            <span th:each="error : ${error}">
               <div th:text="#{${error.code}}">User error </div>
                <div th:text="${error.field}">field error </div>
             </span>
        </div>


        <div>
            <input type="text" name="name" id="username" class="form-control input-lg"
                   placeholder="name" required="true" autofocus="true"/>
        </div>
        <div>
            <input type="password" name="password" id="password" class="form-control input-lg"
                   placeholder="Password" required="true"/>
        </div>
        <button type="submit">REGISTER</button>
    </form>
</div>


</body>
</html>
